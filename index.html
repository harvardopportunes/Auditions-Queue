<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<script
	  src="https://code.jquery.com/jquery-3.7.0.min.js"
	  integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
	  crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link href="style.css" rel="stylesheet">
</head>



<body>
	<img id="oppslogo" src="https://images.squarespace-cdn.com/content/v1/5186c833e4b065e39b459f41/1438553008831-PDMMX9UDAHMPCSS0WQPN/oppslogo_white.png?format=1500w"/>
	<h1>Auditions Waitlist</h1>
	<button type="button" class="btn btn-danger" onclick="location.reload()">Refresh</button>
	<ul id="auditionee-list" class="list-group list-group-numbered">
		<li class="list-group-item">Loading...</li>
	</ul>
</body>

<script>
auditionsApiUrl = "https://script.google.com/macros/s/AKfycbws-3ySRa2EarJge7-jMs2AAwShhssA5AJEGUyv4v6qMcjdKL-Em2NP3OfyOG2x5Bl1UQ/exec";



$.get( auditionsApiUrl, (data) => {
	$("#auditionee-list").empty();
	for (var i = 0; i < data.length; i++) {
		let auditionee = data[i];
		if(!auditionee[2]) {
			$("#auditionee-list").append(
				$('<li>')
					.text(auditionee[1])
					.addClass("list-group-item")
			);
		}
	}
})
</script>
